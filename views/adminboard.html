<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>DES</h1>
            <div class="nav-user">
                <span id="userWelcome">Bienvenido, </span>
                <a href="/logout" class="logout-btn">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-section">
            <h2>Captura de Cuentas</h2>
            <!--<p>Has iniciado sesión correctamente en el sistema.</p>-->
        </div>

        <h3>Información capturada</h3>
        <table id="totalesTable">
            <thead>
                <tr>
                    <th>Escuela</th>
                    <th>Casos</th>
                    <th>Accciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos del usuario se llenarán aquí -->
            </tbody>
        </table>

        <div class="actions">
            <h3>Acciones Disponibles</h3>
            <div class="action-buttons">
                <button class="action-btn" onclick="showProfile()">Ver Perfil</button>
                <button class="action-btn" onclick="showSettings()">Configuración</button>
                <button class="action-btn" onclick="showReports()">Reportes</button>
            </div>
        </div>

        <div class="session-info">
            <p>Session activa. <a href="/logout">Cerrar sesión</a> cuando termines.</p>
        </div>
    </div>

    <script src="/js/adminboard.js"></script>
</body>

</html>
